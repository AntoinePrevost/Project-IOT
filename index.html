<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="description" content="Application de géolocalisation en temps réel" />
    <title>GeoLocator - Carte de Géolocalisation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4caf50;
        --primary-color-light: #e8f5e9;
        --primary-color-dark: #2e7d32;

        --secondary-color: #2196f3;
        --secondary-color-light: #e8f4fd;
        --secondary-color-dark: #0366d6;

        --accent-color: #ff9800;
        --warning: #ff8f00;
        --warning-light: #fff8e1;
        --error: #f44336;
        --error-light: #ffebee;
      }

      html,
      body {
        box-sizing: border-box;
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      #app {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }

      /* Disable double-tap zoom on mobile */
      * {
        touch-action: manipulation;
      }

      @media (max-width: 768px) {
        html {
          font-size: 95%;
        }
      }

      @media (max-width: 480px) {
        html {
          font-size: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
